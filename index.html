<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Waze Update</title>
    <style>
        .container {
            margin-bottom: 20px;
        }

        canvas {
            margin-top: 10px;
        }

        h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">Informações sobre a viagem</div>

        <div class="time-info">
            <div>
                <div class="label">Estimativa de chegada</div>
                <div class="value">00:48</div>
            </div>
            <div>
                <div class="label">Horário de saída</div>
                <div class="value">20:33</div>
            </div>
            <div>
                <div class="label">Chegada real</div>
                <div class="value">00:26</div>
            </div>
        </div>

        <div class="metrics">
            <div class="metric">
                <div class="metric-value">487,3 km</div>
                <div class="label">Distância</div>
            </div>
            <div class="metric">
                <div class="metric-value">121,8 km/h</div>
                <div class="label">Vel. Média</div>
            </div>
            <div class="metric">
                <div class="metric-value">200 km/h</div>
                <div class="label">Vel. Máx</div>
            </div>
            <div class="metric">
                <div class="metric-value">0s</div>
                <div class="label">Acima de 200 km/h</div>
            </div>
        </div>

        <h3>Velocidade do trajeto</h3>
        <canvas id="speedChart"></canvas>
    </div>

    <div class="container">
        <h3>Paradas durante o trajeto</h3>
        <canvas id="stopChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

</body>

</html>
